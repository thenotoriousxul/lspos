<!-- Contenedor de notificaciones - Posición fija en la esquina superior derecha -->
<div class="fixed top-4 right-4 z-50 space-y-3 w-80">
  <div 
    *ngFor="let notification of notifications$ | async"
    [class]="getNotificationClasses(notification.type)"
    class="transform transition-all duration-300 ease-in-out animate-slide-in"
  >
    <div class="flex items-start p-4">
      <div class="flex-shrink-0 mr-3">
        <!-- Icono de éxito -->
        <div 
          *ngIf="notification.type === 'success'" 
          class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center"
        >
          <svg 
            class="h-6 w-6 text-green-600" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        
        <!-- Icono de error -->
        <div 
          *ngIf="notification.type === 'error'" 
          class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center"
        >
          <svg 
            class="h-6 w-6 text-red-600" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        
        <!-- Icono de advertencia -->
        <div 
          *ngIf="notification.type === 'warning'" 
          class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center"
        >
          <svg 
            class="h-6 w-6 text-yellow-600" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>
        
        <!-- Icono de información -->
        <div 
          *ngIf="notification.type === 'info'" 
          class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center"
        >
          <svg 
            class="h-6 w-6 text-blue-600" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
      
      <div class="flex-1 min-w-0 py-1">
        <p class="text-sm font-medium text-gray-900 leading-relaxed">
          {{ notification.message }}
        </p>
      </div>
      
      <div class="ml-3 flex-shrink-0">
        <button 
          (click)="removeNotification(notification.id)"
          class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors duration-200 p-1 rounded"
        >
          <span class="sr-only">Cerrar</span>
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
